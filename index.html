<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPO Prediction - CATDV01</title>
</head>
<body>
  <h2>IPO Decision Support Tool</h2>
  <form id="predictionForm">
    <label>IV19: <input type="number" id="x1" required></label><br>
    <label>IV18: <input type="number" id="x2" required></label><br>
    <label>IV15: <input type="number" id="x3" required></label><br>
    <label>LOGIV17: <input type="number" id="x4" required></label><br>
    <label>LOGIV14: <input type="number" id="x5" required></label><br>
    <label>LOGIV20 (CATDV01): <input type="number" id="x6" required></label><br>
    <label>IV01 (CATDV03): <input type="number" id="x7" required></label><br>
    <label>IV09: <input type="number" id="x8" required></label><br><br>
    <button type="submit">Run Analysis</button>
  </form>

  <h3 id="result"></h3>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        x1: parseFloat(document.getElementById('x1').value),
        x2: parseFloat(document.getElementById('x2').value),
        x3: parseFloat(document.getElementById('x3').value),
        x4: parseFloat(document.getElementById('x4').value),
        x5: parseFloat(document.getElementById('x5').value),
        x6: parseFloat(document.getElementById('x6').value),
        x7: parseFloat(document.getElementById('x7').value),
        x8: parseFloat(document.getElementById('x8').value)
      };

      const response = await fetch('https://forecast-site-api.onrender.com/predict_catdv01', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = `Model Tahmini: ${result.result}`;
    });
  </script>
</body>
</html>
