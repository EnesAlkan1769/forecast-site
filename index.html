<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPO Decision Support System</title>

  <!-- 1) Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 2) DaisyUI plugin (for Tailwind) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blueitutech: '#00295F',    /* ITU‚Äêblue */
            orangebutton: '#FE6502',    /* orange for buttons */
            lightgray: '#E4E4E4',       /* light gray background */
          }
        }
      },
      plugins: [daisyui],
      daisyui: {
        themes: false
      }
    }
  </script>
  <!-- DaisyUI CDN -->
  <script src="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.js"></script>
</head>

<body class="bg-lightgray min-h-screen flex flex-col">

  <!-- ==========  HEADER  ========== -->
  <header class="bg-blueitutech text-white py-4 shadow-md">
    <div class="container mx-auto flex items-center px-4">
      <!-- ITU logo (itu-logo.png) -->
      <img src="itu-logo.png" alt="ITU Logo" class="h-12 w-auto mr-4" />
      <!-- Title text -->
      <h1 class="text-xl font-semibold">Initial Public Offering Decision Support</h1>
    </div>
  </header>

  <!-- ==========  MAIN CONTENT  ========== -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto">

      <!-- Intro text -->
      <div class="mb-6 text-center">
        <h2 class="text-2xl font-bold mb-2">Prediction Form</h2>
        <p class="text-gray-700">
          Please enter the data for the IPO you want to evaluate.
        </p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
        <form id="ipo-form" class="space-y-4">
          <!-- Each input field styled with DaisyUI / Tailwind -->
          <div>
            <label for="x1" class="block text-gray-800 font-medium mb-1">X1</label>
            <input
              id="x1"
              type="number"
              step="any"
              placeholder="Enter X1 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>
          <div>
            <label for="x2" class="block text-gray-800 font-medium mb-1">X2</label>
            <input
              id="x2"
              type="number"
              step="any"
              placeholder="Enter X2 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>
          <div>
            <label for="x3" class="block text-gray-800 font-medium mb-1">X3</label>
            <input
              id="x3"
              type="number"
              step="any"
              placeholder="Enter X3 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>
          <div>
            <label for="x4" class="block text-gray-800 font-medium mb-1">X4</label>
            <input
              id="x4"
              type="number"
              step="any"
              placeholder="Enter X4 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>
          <div>
            <label for="x5" class="block text-gray-800 font-medium mb-1">X5</label>
            <input
              id="x5"
              type="number"
              step="any"
              placeholder="Enter X5 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>
          <div>
            <label for="x6" class="block text-gray-800 font-medium mb-1">X6</label>
            <input
              id="x6"
              type="number"
              step="any"
              placeholder="Enter X6 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>
          <div>
            <label for="x7" class="block text-gray-800 font-medium mb-1">X7</label>
            <input
              id="x7"
              type="number"
              step="any"
              placeholder="Enter X7 value"
              class="input input-bordered input-md w-full"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn w-full bg-orangebutton hover:bg-orange-600 border-none text-white"
          >
            RUN ANALYSIS
          </button>
        </form>

        <!-- Area to show API result -->
        <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-900"></div>
      </div>
    </div>
  </main>


  <!-- ==========  FOOTER  ========== -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-4 text-center text-gray-600">
      <p>¬© 2025 Istanbul Technical University ‚Äì Industrial Engineering Department</p>
      <p class="mt-1 text-sm">
        Disclaimer: This tool does not constitute investment advice; for informational purposes only.
      </p>
    </div>
  </footer>


  <!-- ==========  JavaScript: API Form Interaction ========== -->
  <script>
    const form = document.getElementById('ipo-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Read form values
      const body = {
        x1: +document.getElementById('x1').value,
        x2: +document.getElementById('x2').value,
        x3: +document.getElementById('x3').value,
        x4: +document.getElementById('x4').value,
        x5: +document.getElementById('x5').value,
        x6: +document.getElementById('x6').value,
        x7: +document.getElementById('x7').value
      };

      try {
        // Replace this URL with your actual FastAPI/Render endpoint
        const response = await fetch("https://forecast-site-api.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error(response.status);

        const data = await response.json();
        // Suppose API returns { result: "A" } or { result: "B" }
        if (data.result === "A") {
          resultDiv.innerHTML = "üéâ Congratulations, positive scenario detected!";
        } else {
          resultDiv.innerHTML = "‚ö†Ô∏è Sorry, appears to be below target.";
        }
      } catch (err) {
        resultDiv.innerHTML = "‚õî An error occurred. Please try again.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
